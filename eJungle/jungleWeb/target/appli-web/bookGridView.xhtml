<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">login</ui:define>
	<ui:define name="pageHeader">Grid</ui:define>
	<ui:define name="body">

		<h:form>
			<p:dataTable var="livre" value="#{gridBean.livres}">
				<p:column headerText="ISBN">
					<h:outputText value="#{livre.numeroISBN}" />
				</p:column>

				<p:column headerText="Titre">
					<h:outputText value="#{livre.titre}" />
				</p:column>

				<p:column headerText="Prix">
					<h:outputText value="#{livre.prix}" />
				</p:column>

				<p:column headerText="Nombre de Page">
					<h:outputText value="#{livre.nombreDePages}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>

</html>
