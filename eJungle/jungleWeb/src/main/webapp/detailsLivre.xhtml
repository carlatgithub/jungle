<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">login</ui:define>
	<ui:define name="pageHeader">Grid</ui:define>
	<ui:define name="body">

		<p:panelGrid columns="2">
			<f:facet name="header">
				<h1>
					<h:outputLabel for="title" value="title of the book" />
				</h1>
			</f:facet>

			<h:outputLabel for="aaa" value="editeur:" />
			<h:outputLabel for="bbb" value="editeur" />
			
			<h:outputLabel for="ccc" value="isbn" />
			<h:outputLabel for="ddd" value="isbn" />

			<h:outputLabel for="ccc" value="number of pages" />
			<h:outputLabel for="ddd" value="number of pages" />
			
			<h:outputLabel for="ccc" value="auteur" />
			<h:outputLabel for="ddd" value="auteur" />
			
			<h:outputLabel for="ccc" value="prix" />
			<h:outputLabel for="ddd" value="prix" />
			
			<h:outputLabel for="ccc" value="enstock" />
			<h:outputLabel for="ddd" value="enstock" />
			
			<h:outputLabel for="ccc" value="date publication" />
			<h:outputLabel for="ddd" value="date publication" />


		</p:panelGrid>







	</ui:define>

</ui:composition>

</html>
