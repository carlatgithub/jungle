<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">login</ui:define>
	<ui:define name="pageHeader">Grid</ui:define>
	<ui:define name="body">

<h:form id="form">  
  
    <p:dataGrid var="livre" value="#{gridBean.livres}" columns="3"  
        rows="12" paginator="true"  
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="9,12,15">  
  
        <p:panel header="#{livre.numeroISBN}" style="text-align:center">  
            <h:panelGrid columns="1" style="width:100%">  
                <p:graphicImage value="/images/livre/#{livre.titre}.jpg"/>   
  
                <h:outputText value="#{livre.datePublication}" />  
  
                <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                    <f:setPropertyActionListener value="#{livre}"   
                            target="#{gridBean.selectedLivre}" />  
                </p:commandLink>  
            </h:panelGrid>  
        </p:panel>  
  
    </p:dataGrid>  
      
    <p:dialog header="Livre Detail" widgetVar="carDialog" modal="true">  
        <p:outputPanel id="carDetail" style="text-align:center;">  
          
            <p:graphicImage value="/images/livre/#{gridBean.selectedLivre.titre}.jpg"/>  
              
            <h:panelGrid  columns="2" cellpadding="5">  
                <h:outputLabel for="modelNo" value="Model No: " />  
                <h:outputText id="modelNo" value="#{gridBean.selectedLivre.numeroISBN}" />  
                  
                <h:outputLabel for="year" value="Year: " />  
                <h:outputText id="year" value="#{gridBean.selectedLivre.datePublication}" />  
                  
                <h:outputLabel for="color" value="Color: " />  
                <h:outputText id="color" value="#{gridBean.selectedLivre.titre}"/>  
            </h:panelGrid>  
        </p:outputPanel>  
    </p:dialog>  
  
</h:form>  



	</ui:define>

</ui:composition>

</html>
