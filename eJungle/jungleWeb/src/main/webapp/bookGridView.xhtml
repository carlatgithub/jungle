<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Jungle Books</ui:define>
	<ui:define name="pageMetaData">
	</ui:define>
	<ui:define name="body">

<h:form id="form">  
  
    <p:dataGrid var="car" value="#{gridBean.cars}" columns="3"  
        rows="12" paginator="true"  
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="9,12,15">  
  
        <p:panel header="#{car.model}" style="text-align:center">  
            <h:panelGrid columns="1" style="width:100%">  
                <p:graphicImage value="/images/livre.jpg"/>   
  
                <h:outputText value="#{car.year}" />  
  
                <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                    <f:setPropertyActionListener value="#{car}"   
                            target="#{gridBean.selectedCar}" />  
                </p:commandLink>  
            </h:panelGrid>  
        </p:panel>  
  
    </p:dataGrid>  
      
    <p:dialog header="Car Detail" widgetVar="carDialog" modal="true">  
        <p:outputPanel id="carDetail" style="text-align:center;">  
          
            <p:graphicImage value="/images/cars/#{gridBean.selectedCar.manufacturer}.jpg"/>  
              
            <h:panelGrid  columns="2" cellpadding="5">  
                <h:outputLabel for="modelNo" value="Model No: " />  
                <h:outputText id="modelNo" value="#{gridBean.selectedCar.model}" />  
                  
                <h:outputLabel for="year" value="Year: " />  
                <h:outputText id="year" value="#{gridBean.selectedCar.year}" />  
                  
                <h:outputLabel for="color" value="Color: " />  
                <h:outputText id="color" value="#{gridBean.selectedCar.color}" style="color:#{gridBean.selectedCar.color}"/>  
            </h:panelGrid>  
        </p:outputPanel>  
    </p:dialog>  
  
</h:form>  

	</ui:define>

</ui:composition>

</html>
